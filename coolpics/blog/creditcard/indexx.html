<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <main class="card-container">
    <form class="credit-card-form">
    <div class="card-front">
        <img class="card-image" src="image/shopping-bag-blue-credit-card-30014027.webp" height="55px" alt="Card logo">

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19">

        <label for="card-holder">Cardholder Name</label>
        <input type="text" id="card-holder" placeholder="Full Name" required>

        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" required maxlength="5">
    </div>

    <div class="card-back">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required maxlength="3">
    </div>

    <button type="submit">Submit Payment</button>
    </form>
    </main>
</body>
</html>
