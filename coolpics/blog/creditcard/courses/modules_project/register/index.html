<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Camp Registration</h1>

    <form id="registrationForm">
        <fieldset>
            <legend>Adult Information</legend>
            <label for="adultName">Adult Name:</label>
            <input type="text" id="adultName" name="adultName" required>
        </fieldset>

        <fieldset class="participants-container">
            <legend>Participants</legend>

            <!-- Initial participant -->
            <section class="participant1">
                <label for="name1">Participant 1 Name:</label>
                <input type="text" id="name1" name="name1" required>

                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" value="0" required>
            </section>

            <!-- Add Participant Button -->
            <button type="button" id="addParticipantButton">Add Participant</button>
        </fieldset>

        <button type="submit">Submit Registration</button>
    </form>

    <!-- Summary Section -->
    <div id="summary" style="display:none;"></div>

    <script src="register.js"></script>
</body>
</html>
