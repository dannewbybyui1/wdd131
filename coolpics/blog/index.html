<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Review Blog featuring insightful reviews and recommendations.">
    <meta name="author" content="Daniele Newby">
    <title>Book Review Blog</title>
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
</head>
<body>
    <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
    </div>

    <header>
    <h1>Book Review Blog</h1>
    <nav>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
    </ul>
    </nav>
</header>

    <main id="maincontent">
    <!-- Articles will be dynamically inserted here -->
    <section class="articles"></section>

    <!-- Filter Section -->
    <aside class="filters" aria-label="Book Filters">
    <h2>Filter Books</h2>
    <form id="filter-form">
        <label for="sort">Sort:</label>
        <select id="sort" name="sort">
        <option value="">Select</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="rating">Highest Rating</option>
        </select>

        <label for="age">Age:</label>
        <select id="age" name="age">
        <option value="">Select</option>
        <option value="8-12">8–12</option>
        <option value="13-18">13–18</option>
        <option value="adult">Adult</option>
        </select>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
        <option value="">Select</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="sci-fi">Science Fiction</option>
        </select>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
        <option value="">Select</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>
    </aside>

    <!-- Accessibility Section -->
    <section id="js-accessibility">
    <h2>JavaScript Accessibility</h2>
    <button id="toggle-theme">Toggle Theme</button>
    <p id="theme-status">Current theme: Light</p>
    </section>
    </main>
</body>
</html>
